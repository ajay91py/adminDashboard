<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminDashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="sidebar">
    <div class="dashboard dashboard-item"><img src="icons and images/view-dashboard-edit-outline.svg" alt="">Dash Board</div>
    <div class="lists1">
       <div class="dashboard-item"> <img src="icons and images/home-circle-outline.svg" alt="home"> Home</div>
         <div class="dashboard-item">  <img src="icons and images/face-man-profile.svg" alt="profile"> Profile</div>
         <div class="dashboard-item"> <img src="icons and images/message-processing-outline.svg" alt="messages"> Message</div>
         <div class="dashboard-item"> <img src="icons and images/history.svg" alt="history">  History</div>
         <div class="dashboard-item"> <img src="icons and images/file-edit-outline.svg" alt="tasks">  Tasks</div>
         <div class="dashboard-item"> <img src="icons and images/google-circles-communities.svg" alt="community">  Community</div>
        
    </div>
    <div class="lists2">
       
        <div class="dashboard-item"><img src="icons and images/cog-outline.svg" alt="Settings">  Settings</div>
        <div class="dashboard-item"> <img src="icons and images/face-agent.svg" alt="agent">  Support</div>
        <div class="dashboard-item"><img src="icons and images/shield-account-outline.svg" alt="priv"> Privacy</div>
        
    </div>
 </div>
 <div class="header">
    <div class="header-top">
        <div class="search"><img src="icons and images/magnify.svg" alt="search"><input type="search"></div>
        <div class="profile-signup"><img class="propic" src="icons and images/bell-ring-outline.svg" alt="bell-ring-outline"> <img src="icons and images/cute-cat-autumn-season.jpg" alt="propic">John Smith</div>
    </div>
    <div class="header-low">
        <div class="profile-name"><img class="propic" src="icons and images/cute-cat-autumn-season.jpg" alt="propic"><span>hi there, <br>John Smith(@John)</span></div>
        <div class="nav-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
 </div>
 <div class="content"></div>
</body>
</html>
